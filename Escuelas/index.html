<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <meta charset="utf-8">
    <title>Plan de Obras 2013 - Time</title>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
    <link rel="stylesheet/less" href="less/bootstrap.less">
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/less.js"></script>

  
    <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
        <a href="#close" class="cartodb-popup-close-button close">x</a>
         <div class="cartodb-popup-content-wrapper">
           <div class="cartodb-popup-header">
             
           </div>
           <div class="cartodb-popup-content">
             <h4>Fecha Inicio: </h4>
             <p>{{content.data.pretty_st}}</p>
             <h4>Fecha Finalización: </h4>
             <p>{{content.data.pretty_end}}</p>
             <h4>Duración en días: </h4>
             <p>{{content.data.tiempo_obra}}</p>
             <h4>Ubicación: </h4>
             <p>{{content.data.ubicacion}}</p>

           </div>
         </div>
         <div class="cartodb-popup-tip-container"></div>
      </div>
    </script>

    <script type="banner/html" id="banner_template">

      <div class="banner">
        <div class="container">

          <div class="jumbotron">
            <div class="flexslider">
              <ul class="slides">
                <li class="slide-inicial">
                  <h1>Titulo de slide</h1>
                  <div id='menu'>
                    <a href="#megacities" id="megacities" class="button megacities">MEGACITIES</a> 
                    <a href="#capitals" id="capitals" class="button capitals">CAPITALS</a> 
                    <a href="#all" id="all" class="button all">ALL CITIES</a>
                  </div>
                </li>
                <li class="slide-mapa">
                  <h1>Titulo de slide</h1>
                  <h3>Cada punto en el mapa de Buenos Aires representa una obra.<br>Los puntos están dividos en <strong>Obras en ejecución</strong> y <strong>Obras finalizadas</strong>.</p>
                  <ul>
                    <li class="punto obras-en-curso"></li>
                    <li class="punto obras-finalizadas"></li>
                  </ul>
                </li>
                <li class="slide-herramientas">
                  <h1>Titulo de slide</h1>
                  <h3>Clickeá sobre un ícono en el mapa para conocer cuándo empieza o termina.</p>
                  <ul>
                    <li class="punto obras-en-curso"></li>
                    <li class="punto obras-finalizadas"></li>
                  </ul>
                </li>
                <li class="slide-herramientas">
                    <h1>Titulo de slide.</h1>
                    <h3>Ingresá tu domicilio para ver las obras más cercanas a tu casa.</p>
                    <div class="input-append">
                      <input id="input-dir" type="text" class="span4 search-query" placeholder="Obras en tu cuadra."><a class="btn btn-primary btn-large">Buscar</a>
                    </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </script>

  </head>
    
<body>



<header class="navbar-fixed-top">
  <div class="navbar">
      <div class="header-gcba">
          <div class="header-inner">
            <div class="container">
              <a href="http://buenosaires.gob.ar" target="_blank"><div class="logo"></div></a>
              <h2 class="slogan">En todo estás vos</h2>
            </div>
          </div>
      </div>
  </div>     
</header>
  
  <div id="banner-container"></div>

  <div id="map"></div>


</body>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/jquery.flexslider.min.js"></script>
  <script src="js/cartodb.js"></script>
  <script src="http://servicios.usig.buenosaires.gov.ar/usig-js/2.4/usig.AutoCompleterFull.min.js" type="text/javascript"></script> 
  <script src="js/escuelas.js"></script>
</html>
