<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: auto;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.line.above {
  stroke: #f00;
}

</style>
<body>


<script src="http://d3js.org/d3.v3.js"></script>
<script src="libs/crossfilter.min.js"></script>
<script>

// var xf = crossfilter();

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 1400 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

// Formato original de fecha: 6/15/2014 7:00:43 PM
var parseDate = d3.time.format("%m/%d/%Y %I:%M:%S %p").parse;

// Formato original de fecha: 00:00
var parseDatePartido = d3.time.format("%M:%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x).ticks(d3.time.minute, 15)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate('basis')
    .defined(function(d) { return d.y != null; })
    .x(function(d) { return x(d.timestamp); })
    .y(function(d) { return y(d.avg); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



d3.csv("data/medicion-dbs-avg.csv", function(error, data) {
  data.forEach(function(d) {
    d.timestamp = parseDate(d.timestamp);
    d.avg = +d.avg;
    d.jugada = +d.jugadaclave;

    // console.log(d);
  });

  // xf.add(data);

  // var dbmax = xf.dimension(function (d) { return d.avg });

  // var calculateMax = dbmax.group().reduceSum();


  // console.log(calculateMax);

  x.domain([data[0].timestamp, data[data.length - 1].timestamp]);
  y.domain(d3.extent(data, function(d) { return d.avg; }));

  svg.append("clipPath")
      .attr("id", "clip-above")
    .append("rect")
      .attr("width", width)
      .attr("height", y(100));

  svg.append("clipPath")
      .attr("id", "clip-below")
    .append("rect")
      .attr("y", y(100))
      .attr("width", width)
      .attr("height", height - y(100));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Decibeles");

  svg.selectAll(".line")
      .data(["above", "below"])
    .enter().append("path")
      .attr("class", function(d) { return "line " + d; })
      .attr("clip-path", function(d) { return "url(#clip-" + d + ")"; })
      .datum(data)
      .attr("d", line);
});

</script>
