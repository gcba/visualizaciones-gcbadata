<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Argentina vs. Suiza - Buenos Aires Ciudad</title>
  <link rel="stylesheet" href="css/base.css" />
  <script type='text/javascript' src='libs/jquery.min.js?ver=1.3.2'></script>
  <script type='text/javascript' src='libs/jquery.mousewheel.min.js?ver=3.1.11'></script>

</head>
<body onresize="OnResizeDocument()" onload="OnResizeDocument ();">

<header>
    <div class="navbar navbar-default navbar-static-top" id="top" role="banner">
        <div class="header-gcba">
            <div class="header-inner">
                <div class="container">
                    <a add="log('a-href-header', 'buenosaires.gob.ar')" href="http://buenosaires.gob.ar" target="_blank">
                        <div class="logo"></div>
                    </a>
                    <h2 class="slogan">En todo estás vos</h2>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="contenido">
  <div class="panel_01"> 
    <img src="css/img/ideas-01.png" class="imagen">  
  </div>
  <div class="panel_02">
    <img src="css/img/ideas-02.png" class="imagen">  
  </div>
  <div class="panel_03">
      <img src="css/img/ideas-03.png" class="imagen">  
</div>
  <div class="panel_04">
      <img src="css/img/ideas-04.png" class="imagen">   
</div>
</div>



<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-4 ministerio modernizacion">
                Ministerio de Modernización
            </div>
        </div>
    </div>
</footer>


<script>
  $(function() {
    $("*").mousewheel(function(event, delta) {
      this.scrollLeft -= (delta * 5);
      event.preventDefault();
    });
  });

  function OnResizeDocument () {
    var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) - 120;
    var w = Math.max(document.documentElement.clientWidth, window.innerHeight || 0);
    $(".imagen").height( h );
    var items = $("#contenido div");
    $("#contenido").width( items.width() * 5);
  }
</script>

</body>
</html>
